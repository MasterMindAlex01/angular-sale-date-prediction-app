
<mat-card>
    <mat-toolbar>
      <span class="text-white">Customer</span>

    </mat-toolbar>

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- orderId Column -->
      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Id  </th>
        <td mat-cell *matCellDef="let row"> {{row.orderId}} </td>
      </ng-container>

      <!-- orderDate Column -->
      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
        <td mat-cell *matCellDef="let row"> {{row.orderDate | date : 'd/M/yyyy' }} </td>
      </ng-container>

      <!-- requiredDate Column -->
      <ng-container matColumnDef="requiredDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Required Date </th>
        <td mat-cell *matCellDef="let row"> {{row.requiredDate | date : 'd/M/yyyy' }} </td>
      </ng-container>

      <!-- requiredDate Column -->
      <ng-container matColumnDef="shippedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Shipped Date </th>
        <td mat-cell *matCellDef="let row"> {{row.shippedDate | date : 'd/M/yyyy' }} </td>
      </ng-container>

      <!-- shipName Column -->
      <ng-container matColumnDef="shipName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ship Name  </th>
        <td mat-cell *matCellDef="let row"> {{row.shipName}} </td>
      </ng-container>

      <!-- shipAddress Column -->
      <ng-container matColumnDef="shipAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ship Address  </th>
        <td mat-cell *matCellDef="let row"> {{row.shipAddress}} </td>
      </ng-container>

      <!-- shipCity Column -->
      <ng-container matColumnDef="shipCity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ship City  </th>
        <td mat-cell *matCellDef="let row"> {{row.shipCity}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator
      (page)="handlePageEvent($event)"
      [length]="resultsLength"
      [pageSize]="pageSize"
      [showFirstLastButtons]="showFirstLastButtons"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
    aria-label="Select page"></mat-paginator>

  </mat-card>
