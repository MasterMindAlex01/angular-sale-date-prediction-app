
<mat-card>

  <mat-card-content class="mt-2">
    <h4>Customers</h4>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- customerName Column -->
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CustomerName  </th>
          <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
        </ng-container>

        <!-- lastOrderDate Column -->
        <ng-container matColumnDef="lastOrderDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> LastOrderDate </th>
          <td mat-cell *matCellDef="let row"> {{row.lastOrderDate | date : 'd/M/yyyy' }} </td>
        </ng-container>

        <!-- nextPredictedOrderDate Column -->
        <ng-container matColumnDef="nextPredictedOrderDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NextPredictedOrderDate </th>
          <td mat-cell *matCellDef="let row"> {{row.nextPredictedOrderDate | date : 'd/M/yyyy' }} </td>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button mat-button>
              <span class="text-red">VIEW ORDERS</span>
            </button>
            <button mat-button>
              <span class="text-green">NEW ORDER</span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator
        (page)="handlePageEvent($event)"
        [length]="resultsLength"
        [pageSize]="pageSize"
        [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="pageSizeOptions"
        [pageIndex]="pageIndex"
      aria-label="Select page"></mat-paginator>
    </div>
  </mat-card-content>

</mat-card>
